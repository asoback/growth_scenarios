<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Modeling Growth Scenarios</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body> 
  <div class="container">
    <div class="grid-column grid-column-left">
      <div></div>
    </div>
    <div class="grid-column grid-column-center">
      <!--Title-->
      <div>
        <!--TODO-->
        <h1>I like windmills</h1>
        <h4>and this project might help me explain why I want to see more of them.</h4>
        <cite>
          <p>Author: Andrew Soback</p>
        </cite>
      </div>

      <!--Chart Section-->
      <div>
        <!--Tabs-->
        <div></div>
        <!--Chart-->
        <div>
          <canvas class="chart" id="energyChart"></canvas>
        </div>
        <div>
          <canvas class="chart" id="populationChart"></canvas>
        </div>  
      </div>


      <!--Warning section-->
      <div>
        <p class="warning-message">Some info will go here</p>
        <p class="success-message"></p>
      </div>

      <!--Form-->
      <div>
        <div class="container">
          <div class="grid-column form-group">
            <label for="max_popFinal">Population Carrying Capacity (Billions)</label>
            <input id="max_popFinal" type="number" value="10">
          </div>
          <div class="grid-column form-group">
            <label for="per_cap_demandFinal">Per Capita Energy Consumption. </label>
            <input id="per_cap_demandFinal" type="number" value="21">
          </div>
        </div>
        <div class="container">
          <div class="grid-column form-group">
            <label for="demand_rate_final">Rate of growth for demand</label>
            <input id="demand_rate_final" type="number" value="2" max="5" min="0" step=".1">%

            <label for="renewables_rate_final">Rate of growth for renewables and nuclear</label>
            <input id="renewables_rate_final" type="number" value="2" max="25" min="0" step=".1">%
          </div>
          <div class="grid-column form-group">
            <label for="undiscoveredFinal">Extra usable undiscovered Resouces</label>
            <input id="undiscoveredFinal" type="number" value="0" step="10">%

            <label for="yearsUntilTurnAroundFinal">Years until peak fossil</label>
            <input id="yearsUntilTurnAroundFinal" type="number" min="0" value="20" step="10">
          </div>
        </div>
      </div>

      <!--Info-->
      <div>

      </div>

      <!--About-->
      <div>

      </div>

    </div>
    <div class="grid-column grid-column-right">
      <div></div>
    </div>

  </div>

</body>
</html>
